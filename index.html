<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustJSApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        JustJSApp
    </header>
    <main>
        <section class="controls-panel">
            <div class="controls-panel__column">
                <div class="controls-panel__row">
                    <div class="controls-panel__item controls-panel__item--active">ID</div>
                    <div class="controls-panel__item">Name</div>
                    <div class="controls-panel__item">Age</div>
                </div>
                <div class="controls-panel__row">
                    <div class="controls-panel__item">Ascending order</div>
                    <div class="controls-panel__item">Descending order</div>
                </div>
            </div>
            <div class="controls-panel__column">
                <div class="controls-panel__row">
                    <div class="controls-panel__item">Table</div>
                    <div class="controls-panel__item">Preview</div>
                </div>
            </div>
        </section>
        <section id="app">
            <div class="characters-list">
                <div class="characters-list__item"></div>
            </div>
        </section>
    </main>
    <footer>
        Have a nice day! ;)
    </footer>
</body>
</html>
